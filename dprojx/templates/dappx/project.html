{% extends "dappx/base.html" %}
{% block body_block %}
<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
       <p class="card-text">{{project.project_text|safe}}</p>
       {% if user.is_authenticated %}
       <div class="btn-group">
         <a  class="btn btn-sm btn-outline-secondary" href="http://127.0.0.1:8000/dappx/delete_project/{{ project.project_name }}/">Удалить</a>
       </div>
       {% endif%}
    </div>
  </div>
</div>
{% endblock %}
