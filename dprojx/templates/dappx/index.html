{% extends "dappx/base.html" %}
{% block body_block %}
      <section class="jumbotron jumbotron-fluid text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Проекты Силаэдра</h1>
          <p class="lead text-muted">Проектные работы школьников <a href="http://1303fm.org/">классов "Силаэдр"</a>.</p>
        </div>
      </section>
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
          {% for i in projects %}
            <div class="col-md-3">
              <div class="card mb-4 shadow-sm">
               <img class="card-img-top" style="height: 225px; width: 100%" src="{{ i.project_picture }}">
                <div class="card-body">
                  <p class="card-text">{{ i.project_name }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a href="http://127.0.0.1:8000/dappx/project/{{ i.project_name }}/" class="btn btn-outline-dark">Смотреть</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
          </div>
        </div>
      </div>
{% endblock %}
